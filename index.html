<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner!</p>
        <button id="New-btn">New Game</button>   
    </div>

    <main>
        <div class="mode-selector">
            <label for="mode" id="select">Select Mode:</label>
            <select id="mode">
                <option value="pvp">Player vs Player</option>
                <option value="pvc" selected>Player vs Computer</option>
            </select>
        </div>
        <div class="pannel">
            <h1>Tic-Tac-Toe</h1>
            <img src="./images/ticktaktoe.jpg" alt="Tic Tac Toe Image">
        </div>
        <div class="container">
            <div class="game">
                <button class="box" id="btn-1"></button>
                <button class="box" id="btn-2"></button>
                <button class="box" id="btn-3"></button>
                <button class="box" id="btn-4"></button>
                <button class="box" id="btn-5"></button>
                <button class="box" id="btn-6"></button>
                <button class="box" id="btn-7"></button>
                <button class="box" id="btn-8"></button>
                <button class="box" id="btn-9"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
